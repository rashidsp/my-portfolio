<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rashid Siddique - Lead Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'matrix': 'matrix 20s linear infinite',
                        'code-flow': 'codeFlow 15s linear infinite',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite alternate',
                        'float-slow': 'floatSlow 8s ease-in-out infinite',
                        'rotate-slow': 'rotateSlow 20s linear infinite',
                        'slide-in-left': 'slideInLeft 0.8s ease-out',
                        'slide-in-right': 'slideInRight 0.8s ease-out',
                        'scale-in': 'scaleIn 0.6s ease-out',
                        'terminal-cursor': 'terminalCursor 1s infinite',
                        'message-in': 'messageIn 0.3s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        html {
            scroll-behavior: smooth;
        }

        * {
            font-family: 'Inter', sans-serif;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes matrix {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        @keyframes codeFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
            100% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8), 0 0 60px rgba(59, 130, 246, 0.4); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes floatSlow {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes rotateSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes terminalCursor {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-message {
            animation: messageIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .matrix-column {
            position: absolute;
            top: -100vh;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            opacity: 0.7;
            animation: matrix 25s linear infinite;
            white-space: pre;
        }

        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .neural-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: float-slow 8s ease-in-out infinite;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background-color: rgba(59, 130, 246, 0.2);
        }

        .terminal-window {
            background: #0d1117;
            border-radius: 8px;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
        }

        .stats-counter {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .code-editor {
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .skill-card-compact {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .skill-card-compact:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .skill-progress-bar-compact {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        }

        .project-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover {
            transform: translateY(-20px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.1s ease-out;
            transform-origin: center center;
            z-index: 9999;
        }

        .floating-code-bg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .code-snippet {
            position: absolute;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #3b82f6;
            opacity: 0.3;
            animation: float-slow 12s ease-in-out infinite;
            white-space: nowrap;
        }

        .experience-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .experience-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .current-role {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .current-role:hover {
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 25px 50px rgba(34, 197, 94, 0.2);
        }

        .senior-role {
            border-color: rgba(251, 191, 36, 0.3);
        }

        .senior-role:hover {
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 25px 50px rgba(251, 191, 36, 0.2);
        }

        .junior-role {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .junior-role:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.2);
        }

        .chat-bg {
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }

        /* Enhancements from original single-file styles */
        .tech-tag {
            border-radius: 9999px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tech-tag:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }
        .achievement-item {
            display: flex;
            align-items: flex-start;
            padding: 0.5rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .achievement-item:hover {
            background: rgba(255,255,255,0.05);
            padding-left: 0.75rem;
        }
    </style>
    <!-- External libs: keep Tailwind CDN for now; Vite will bundle app dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
